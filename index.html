<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="facebook">
    <div class="left">
        <img src="./image/facebook.png" id="fb" alt=""> 
        <p id="connect">Connect with friends and the world <br>around you on Facebook.</p>

    </div>

    <div class="right">
        <input type="text"  id="email" placeholder="Email or phone number">
        <br>
        <input type="password" id="password" placeholder="Password">
        <button id="login">Log In</button> <br>
        <p><a href="#" id="forgot">Forgot password?</a></p> <br>
        <hr>
        <button id="newAcc">Create  new account</button>
        <div><br><br>
            <p id="create"><b>Create a Page</b> for celebrity, brand or business.</p>
        </div>
    </div>

</div>
    
</body>
</html>
